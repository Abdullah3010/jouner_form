<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Juniors Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/stp_logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="images/stp_logo.png" alt="stp_logo">
            </div>
            <form method="post" action="backend/file.php" id='form'>
                <h3>WELCOME</h3>
                <h3>Juniors Registration</h3>
                <section id="sec1">
                    <div class="form-holder ">
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control fas fa-exclamation-circle">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="tel" id="phone" name="phone" placeholder="Phone" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="tel" id="parentPhone" name="parentPhone" placeholder="Parent Phone" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="text" id="facebook" name="facebook" placeholder="Facebook account" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="number" id="age" name="age" placeholder="Age" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-login">
                        <button type="button" id="next">Next</button>
                    </div>
                </section>
                <section id="sec2" style="display: none;">
                    <div class="form-holder">
                        <input type="text" id="school" name="school" placeholder="School Name" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="text" id="address" name="address" placeholder="Address" class="form-control ">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <input type="text" id="education" name="education" placeholder="Education administration" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-holder">
                        <textarea id="knowing" name="knowing" placeholder="How do you Know STP?" class="form-control textarea"></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="login">
                        <button type="button" id="prev">previous</button>
                        <button type="submit" name="submit_btn" id="submit">Submit</button>
                    </div>
                </section>

            </form>

        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/b1193498a2.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>

</body>

</html>
